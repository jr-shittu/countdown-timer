<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device_width, initial_scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Countdown to my Dev Job</title>
    </head>
    <body>
        
        <h1>Countdown to my First Day In Office</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="bigText" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="bigText" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="bigText" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="bigText" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>

        <h2>I'll be delighted to join an Amazing Team</h2>

    </body>
</html>
